
<div class="row">
  <div class="col-12 heading mb-4 d-none d-md-block">
    RESULTS
    <p class="text-p" *ngIf="products?.length<=0">Sorry, we can not find what you are looking for...</p>
  </div>
  <div class="col-12 col-md-4 mb-5" *ngFor="let product of products, let i = index">
    <div class="border rounded border-dark border-opacity-25 productBox" style="cursor: pointer;" (click)="sendDataToProductPage(product.id)">
      <div class="row">
        <div class="col-5 col-md-12">
          <img height="100%" width="100%" [src]="apiUrl+product.image1" alt="">
        </div>
        <div class="col-6 col-md-12 prod-text">
          <div class="row justify-content-between">
            <div class="col-12 text-center productName mt-md-1 mb-md-3">
              {{product.name}}
            </div>
            <div class="col-4 col-md-6 text-center productPrice">
              <sup>&#8377;</sup>{{ product.discount!= 0 || ''? product.price-(product.discount*product.price/100):
              product.price}}
            </div>
            <div class="col-8 col-md-6 d-flex align-items-center prod-list">
              <div class="fullPrice" *ngIf="product.discount != 0 || ''">
                {{product.price}}
              </div>
              <div class="discount ms-2" style="text-decoration: none;" *ngIf="product.discount != 0 || ''">
                ({{product.discount + '%Off'}})
              </div>
              <div class="fixedPrice discount ms-2 align-items-center" *ngIf="product.discount == 0 || ''">Fixed price
              </div>
            </div>
            <div class="productDesc col-12 text-center" [innerHTML]="(product.description | slice:0: 25)+'...'">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
