<div>
  <div class="row pro-ro-1">
    <div class="col-lg-12 pro-col-1">
      <div class="d-flex mt-3 justify-content-center">
        <h1 class="new-black-text">My Address Book</h1>
      </div>
    </div>
  </div>
  <div class="pro-col-3">
    <div class="row pro-ro-3">
      <div class="col-lg-6" *ngFor="let addressInf of addressInfo; let i = index">
        <div class="pro-col-4">
          <b>{{ addressInf.name }}</b>
          <p>{{ addressInf.address + " " + addressInf.city + " " + addressInf.pincode + " " + addressInf.state + " " +
            addressInf.country | slice: 0:50 }} </p>
          <p>Mobile: {{ addressInf.mobile_number }}</p>
          <span class="text-end">
            <i class="fa fa-pencil" aria-hidden="true" (click)="navigateToEdit(addressInf.id, i)"></i> &nbsp;
            <i class="fa fa-trash" aria-hidden="true" (click)="deleteAddress(addressInf.id, i)"></i>
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="pro-col-5" style="background-color: white;">
          <a (click)="navigateToNew()">
            <span class="plus"> + </span>
            ADD NEW ADDRESS
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
