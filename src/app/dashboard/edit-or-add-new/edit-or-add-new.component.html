<div class="row pro-ro-1">
  <div class="col-lg-12 pro-col-1">
    <div class="d-flex mt-3 justify-content-center">
      <h1 class="new-black-text">Address</h1>
    </div>
  </div>
</div>
<div class="pro-col-3">
  <div class="row pro-ro-3">
    <div class="col-lg-12">
      <div class="pro-col-4">
        <form [formGroup]="addressForm">
          <div class="row mb-3">
            <label for="inputName" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputName" formControlName="name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputNumber" class="col-sm-3 col-form-label">Mobile
              Number</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputNumber" formControlName="mobile_number" maxlength="10" minlength="10">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPincode" class="col-sm-3 col-form-label">Pincode</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPincode" formControlName="pincode" minlength="6" maxlength="6">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputAddress" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                formControlName="address"></textarea>
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <select formControlName="state" class="w-100 h-100 border" required 
                  #stateValue (change)="selectState(stateValue.value)" >
                <option value="" selected disabled>--Select State--</option>
                <option value="{{states.id}}" *ngFor="let states of stateDetails">{{states.title}}         
                </option>
              </select>
                  <!-- <input type="text" class="form-control" id="inputCity" placeholder="City" formControlName="city"> -->
                </div>
                <div class="col-md-6">
                    <select formControlName="city" class="w-100 h-100 border" required >
                      <option value="" selected disabled>--Select City--</option>
                      <option value="{{city.id}}" *ngFor="let city of cities"  [style]="city.state.id==stateValue.value?city.title:'display:none'">{{city.title}}</option>
                    </select>
                

                </div>
              </div>
              <div class="row g-3">
                <div class="col-12">
                  <input type="text" class="form-control" id="inputAddress" placeholder="India"
                    formControlName="country" ngModel="India">
                </div>
              </div>
            </div>
          </div>
          <div style="text-align: right;">
            <div style="color: red">{{ errorAddressForm }}</div>
            <button type="submit" class="bhrt-btn" (click)="onSubmit()">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
